<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container2">
       <div class="container1">
        <div class="left">
            <img src="" alt="">
            <h3>Tạo Tài khoản Google</h3>
            <h5>Tiếp tục với Gmail</h5>
            <div class="row">
                <input type="text" placeholder="Họ" data-toggle="tooltip" data-placement="top" title="Nhập họ">
               
                <input type="text" placeholder="Tên" data-toggle="tooltip" data-placement="top" title="Nhập Tên">

            </div>
            <div class="row">
                <input type="text" placeholder="Tên người dùng" class="tnd" data-toggle="tooltip" data-placement="top" title="Nhập Tên người dùng">
                <p>Bạn có thể sử dụng chữ cái, số và dấu chấm</p>
            </div>
            <div class="row">
                <input type="text" placeholder="Mật Khẩu" data-toggle="tooltip" data-placement="top" title="Nhập mật khẩu">
                <input type="text" placeholder="Xác nhận" data-toggle="tooltip" data-placement="top" title="xác nhận">
                <p>Sử dụng 8 ký tự trở lên và kết hợp chữ cái, chữ số và biểu tượng</p>
            </div>
            <input type="checkbox" class="check" data-toggle="tooltip" data-placement="top" title="hiện mật khẩu"> <span>Hiện mật khẩu</span>
            <div class="button">
                <button class="dn">Đăng Nhập</button>
                <button>Tiếp theo</button>
            </div>
        </div>

        <div class="right">
            
                <img src="./account.svg" alt="">
                <p>Một tài khoản. Hoạt động trên mọi sản phẩm và dịch vụ của Google</p>
           
        </div>
       </div>
    </div>

    <script>
        $(document).ready(function(){
          $('[data-toggle="tooltip"]').tooltip();   
        });
        </script>
</body>
</html>
