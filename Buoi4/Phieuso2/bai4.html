<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style> 
    ul{
        list-style: none;
        background-color: blue;
        width: 300px;
        padding: 0;
        margin: 0;
    }
    li{
        color: #fff;
        font-size: 17px;
        line-height: 30px;
        padding:15px ;
        border-bottom: 1px solid #ccc;
        text-indent: 10px;
       
    }
    li:hover{
        background-color: red;
        transition: ease-in 0.60s;
    }
</style>
<body>
    <ul>
        <li>Chính trị-xã hội</li>
        <li>Thế giới</li>
        <li>Nhịp sống trẻ</li>
        <li>Giáo dục</li>
        <li>Kinh tế</li>
    </ul>
</body>
</html>
