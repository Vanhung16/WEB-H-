<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Nhập hệ số phương trình bậc 2</h2><br>
    <input type="number" name="" id="a"><span>x<sup>2</sup> + </span> <input type="number" id="b"><span> x + </span> <input type="number" id="c"> <span> = 0</span>
    <button id="result" onclick="myfunction()">result</button>
    <button id="clean" onclick="clean()">clear</button>
    <script>
        function myfunction(){
        var a = document.getElementById("a").value;
        var b = document.getElementById("b").value;
        var c = document.getElementById("c").value;
        var delta = b*b - 4*a*c;
        if(delta < 0)
            alert("Phương trình vô nghiệm");
        else
            if(delta == 0)
                alert("Phương trình có 2 nghiệm x1 = x2 =" + -b/2/a);
            else 
                alert("Phương trình có 2 nghiệm phân biệt là x1 ="+ (-b + Math.sqrt(delta)) / (2 * a)+ " và x2 = "+ (-b - Math.sqrt(delta)) / (2 * a));
    }
    function clean(){
        document.getElementById("a").value =''
        document.getElementById("b").value =''
        document.getElementById("c").value =''
    }
    </script>
</body>
</html>
