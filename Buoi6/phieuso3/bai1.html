<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Nhập hệ số của hệ phương trình</h3>
    <span>Nhập a =</span> <input type="number" id="a"><br><br>
    <span>Nhập b =</span> <input type="number" id="b"><br><br>
    <span>Nhập c =</span> <input type="number" id="c"><br><br>
    <span>Nhập a' =</span> <input type="number" id="a'"><br><br>
    <span>Nhập b' =</span> <input type="number" id="b'"><br><br>
    <span>Nhập c' =</span> <input type="number" id="c'"><br><br>
   <button id="result" onclick="myfunction()">result</button>
   <button id="clear" onclick="clean()">clear</button>
    <script>
        function myfunction(){
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var c = document.getElementById("c").value;
            var a1 = document.getElementById("a'").value;
            var b1 = document.getElementById("b'").value;
            var c1 = document.getElementById("c'").value;
            var D = a * b1 - b * a1;
            var Dx = c * b1 - b * c1;
            var Dy = a * c1 - a1 * c;
            if(D == 0){
                if(Dx == 0 && Dy == 0)
                    alert("Hệ phương trình có vô số nghiệm");
                else   
                alert("Hệ phương trình vô nghiệm");
            }else{
                alert ("Hệ phương trình có nghiệm duy nhất x= "+ Dx/D + " và y = "+ Dy/D);

            }
        }    
        
        function clean(){
            document.getElementById("a").value="";
            document.getElementById("b").value="";
            document.getElementById("c").value="";
            document.getElementById("a'").value="";
            document.getElementById("b'").value="";
            document.getElementById("c'").value="";
        }
    </script>
</body>
</html>
