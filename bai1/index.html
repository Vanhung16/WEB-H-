    <script>
        function kiemtra() {
            var hotennhap = document.getElementById('hoten').value;
            if(hotennhap == ''){
                    alert("chưa nhập thông tin");
                }
            hotennhap = hotennhap.trim();
            var arr = hotennhap.split(" ");
            var linenew = new Array();
            console.log(arr);
            if( hotennhap != ''){
                for(var i = 0 ; i < arr.length ; i++){
                    if( arr[i] != ""){
                     var a = arr[i][0].toUpperCase() + arr[i].slice(1);
                     linenew.push(a);
                    }
                }
            }
            document.getElementById('hoten').value = linenew.join(' ');
               
        }

       
    </script>
