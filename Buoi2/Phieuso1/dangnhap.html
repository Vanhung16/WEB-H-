<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>đăng nhập</title>
    <style>
       .nut{
           margin: 5px;
       } 
       #pw{
        margin-left:33px;
        margin-top:5px;
       }
       .form{
           width: 300px;
           height: 150px;
           border: 1px solid #000;
          margin: auto;
       }
    </style>
</head>
<body>
  <div class="form">
    <form action="" method="post" align="center" >
        <h3>ĐĂNG NHẬP DIỄN ĐÀN</h3>
        <label for="dn" style="text-align:left;margin-left: 10px;">Tên đăng nhập:</label>
        <input type="text" name="dn" id="dn"> <br>
        <label for="pw" style="text-align:left; margin-left: 10px">Mật khẩu:</label>
        <input type="password" id="pw" name="pw" > <br>
        <button class="nut">Đăng nhập</button>
        <button class="nut">Phục hồi</button>
    </form>
  </div>
    
</body>
</html>
