<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <style>
        div{
            background-color: #FFD2FF;
            border: 1px solid #000;
            width: 700px;
        }
        h1{
            color: #4CAF50;
            text-align: center;
        }
        p {
            text-indent: 50px;
            letter-spacing:2px;
            word-spacing:2px;
            text-align:justify
        }
    </style>
<body>
    <div>
        <h1>TEXT FORMATTING</h1>
        <P >
            This text is styled with some of the text formatting properties. 
            The heading use the text-align, text-transform, and color properties.
            The paragraph is indented, align, and the space between characters is specified.
            The underline is removed from this colored "try it yourself" link.
        </P>
    </div>
</body>
</html>
