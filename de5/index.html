            </ul>
        </nav>
        <div class="content">
            <div class="container">
                <h1>Đếm từng từ trong Câu</h1>
                <div class="dong">
                    <p>Nhập một câu:</p>
                    <div>
                        <input type="text" placeholder="Nhập một chuỗi" id="inputvl">
                    </div>
                </div><br>
                <div class="dong">
                    <p>số từ trong câu:</p>
                    <div>
                        <input type="number" id="kq" readonly="">
                    </div>
                </div>
                <div class="dong" style="margin-top:10px;" >
                    <input type="button" style=" cursor:pointer; width:50px;margin: 0px auto; color:black;" value="Đếm" id="btn" onclick="dem()">
                </div>
            </div>
        </div>
    </section>
    <footer>
        Bản quyền thuộc về test 2
    </footer>
    <script>
        function dem(){
            const chuoi = document.getElementById("inputvl").value;
            if(chuoi == ""){
                alert("bạn chưa nhập dữ liệu");
            }
           
            var a = chuoi.trim().split(" ");
            var arr = new Array();
            for(var i = 0 ; i < a.length ; i++) {
                if(a[i] != ''){
                    arr.push(a[i]);
                }
            }
            document.getElementById("kq").value = arr.length;
            console.log(arr);
        }
    </script>
