<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form-active{
            text-align: left;
            width: 100px;
        }
        tr{
            margin: 10px 0px;
        }

    </style>
</head>
<body>
    <form action="" style="margin:0px auto; width: 500px;">
        <table >
            <caption>ĐĂNG KÝ THÔNG TIN</caption>
            <tr>
                <td class="form-active">
                    <label for="username">Tên đăng nhâp</label>
                </td>
                <td>
                    <input type="text" id="tdn"> <span style="color:red" id="logtdn"></span>
                </td>
            </tr><br>
            <tr>
                <td class="form-active">
                    <label for="password">Mật khẩu</label>
                </td>
                <td>
                    <input type="password" id="ps"> <span style="color:red" id="logps"></span>
    
                </td>
            </tr><br>
            <tr>
                <td class="form-active">
                    <label for="gender">Giới tính</label>
                </td>
                <td>
                    <input type="radio" name="gender" value="Nam" checked="checked"> Nam
                    <input type="radio" name="gender" value="Nu"> Nữ
                </td>
            </tr><br>
            <tr>
                <td class="form-active">
                     <label for="number-phone">Số điện thoại</label>
                </td>
                <td>
                    <input type="text" id="number-phone" name="number-phone"> <span style="color:red" id="logsdt"></span>
                </td>
            </tr><br>
            <tr>
                <td class="form-active">
                    <label for="gt"></label>Giới thiệu
                </td>
                <td>
                    <textarea name="gioithieu" id="gt" cols="30" rows="10" id="gt"></textarea> <span style="color:red" id="loggt"></span>
                </td>
            </tr><br>
            <tr>
                <td>
                    <input type="button" value="Đăng ký" id="dk" onclick="btndk()">
                    
                </td>
                <td>
                    <input type="button" value="Hủy bỏ" id="remove" onclick="btnremove()" >
                </td>
            </tr>
        </table>
    </form>
    <script>
       
            var username = document.getElementById("tdn");
            var ps = document.getElementById("ps");
            var number_phone = document.getElementById("number-phone");
            var introduce = document.getElementById("gt");
        function btndk(){
            if(username.value == ''){
            document.getElementById("logtdn").innerHTML = "*vui lòng nhập mục này";
            }else{
            document.getElementById("logtdn").innerHTML = "";

            }
            if(ps.value == ''){
            document.getElementById("logps").innerHTML = "*vui lòng nhập mục này";
            }else{
            document.getElementById("logps").innerHTML = "";

            }

            var filter = /^[0-9]{3}.|-[0-9]{3}.|-[0-9]{4}$/;
            if(!filter.test(number_phone.value)){
            document.getElementById("logsdt").innerHTML = "*số điện thoại không hợp lệ";
            }else{
            document.getElementById("logsdt").innerHTML = "";
            }
            if(introduce.value == ''){
            document.getElementById("loggt").innerHTML = "*vui lòng nhập mục này";
            }else{
            document.getElementById("loggt").innerHTML = "";
            }
            if(username.value != '' && ps.value != '' && filter.test(number_phone.value) && introduce.value != ''){
                alert ("Bạn đã đăng kí thành công");
            }
    
        }
        function btnremove(){
            username.value = "";
            ps.value = "";
            number_phone.value = "";
            introduce.value = "";

        }
    </script>
</body>
</html>
