<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #color{
    display:flex;
    }
    #color>div{
        margin-right: 10px;
    }
</style>
<body id="body">
    <p>Mouse over the squares and the background color will change!</p>
    <div id="color">
       <div id="mau" style="width:100px;height:100px;background-color:red" value="red" onmouseover="myfunction(this)" onmouseout="out()"></div>
       <div id="mau" style="width:100px;height:100px;background-color:blue" value="blue" onmouseover="myfunction(this)" onmouseout="out()"></div>
       <div id="mau" style="width:100px;height:100px;background-color:green" value="green" onmouseover="myfunction(this)" onmouseout="out()"></div>
    </div>

    <script>
        function myfunction(x){
            var color = x.style.backgroundColor;
            document.getElementById("body").style.backgroundColor = color;
            }
        function out(){
            document.getElementById("body").style.backgroundColor = '';
        }
    </script>
</body>
</html>
